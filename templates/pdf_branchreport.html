<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<style>
			table {
			  font-family: arial, sans-serif;
			  border-collapse: collapse;
			  width: 100%;
			}

			td, th {
			  border: 1px solid #dddddd;
			  text-align: center;
			  /*padding: 8px;*/
			  padding-top: 8px;
			  padding-bottom: 8px;
			}
			.title_middle{text-align: center;}
		</style>
	</head>
	<body>
			<h2 class="title_middle">Branch Report</h2>
			<p class="title_middle">Branch code : {{branchcode}}<br>

		   </p><br>
		<table>
            <tr><th >Branch Code</th>
                <th >Branch Name</th>
                <th >Contact No</th>
                <th >Email</th>
                <th>Address</th>
                <th >Pin Code</th>
                       
			</tr>
			{% for br in data %}
					<tr>
						<td>{{br.code}}</td>
						<td>{{br.name}}</td>
						<td>{{br.contno}}</td>
						<td>{{br.email}}</td>
						<td>{{br.address}}</td>
						<td>{{br.pin}}</td>
                       
					</tr>
			{% endfor %}
		
	
		
		</table>
	</body>
</html>
