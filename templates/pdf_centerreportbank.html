<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<style>
			table {
			  font-family: arial, sans-serif;
			  border-collapse: collapse;
			  width: 100%;
			}

			td, th {
			  border: 1px solid #dddddd;
			  text-align: center;
			  /*padding: 8px;*/
			  padding-top: 8px;
			  padding-bottom: 8px;
			}
			.title_middle{text-align: center;}
		</style>
	</head>
	<body>
			<h2 class="title_middle">Center Reports<br>{{datefrom}} to {{dateto}}</h2>
			<p class="title_middle">route code : {{routecode}}<br>
			<p class="title_middle">center code : {{centercode}}<br>

		   </p><br>
		<table>
            <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Agent</th>
                        <th> Route</th>
                        <th>Milk Type</th>
					    <th>Mobile</th>
						<th>Email</th>
						
						
			</tr>
			{% for cr in data %}
					<tr>
						<td>{{cr.centre_code}}</td>
                        <td>{{cr.name}}</td>
                        <td>{{cr.agent_name}}</td>
                        <td>{{cr.route_number}}</td>
                        <td>{{cr.milk_type}}</td>
						<td>{{cr.mobile}}</td>
						<td>{{cr.Email}}</td>
						
						
                       
					</tr>
			{% endfor %}
		
		</table>

	</body>
</html>
