{% extends "header1.html" %}
{% block title %}Ls Milks{% endblock %}
{% block content %}
{% load static %}

<style>
h4{
	margin: 1em 0 0.5em 0;
	font-weight: normal;
	position: relative;
	text-shadow: 0 -1px rgba(0,0,0,0.6);
	font-size: 20px;
	line-height: 30px;
	background: #355681;
	background: rgba(53,86,129, 0.8);
	border: 1px solid #fff;
	padding: 5px 15px;
	color: white;
	border-radius: 0 10px 0 10px;
	box-shadow: inset 0 0 5px rgba(53,86,129, 0.5);
	font-family: 'Muli', sans-serif;
}
input[type=text],input[type=password],select{
  width: 90%;
  padding: 8px;
  border:  1px solid #D3D3D3;
  border-radius: 4px;
  resize: vertical;

}

.card {
        margin-left: 75%;      
    margin-right: -70%;
</style>
<div class="container register">
	<form action="/login/" method="POST">
		{% csrf_token %}
		<aside class="col-sm-5">

<div class="card" align="center">
<article class="card-body">
	<h4 class="card-title text-center mb-4 mt-1">Sign in</h4><hr>
	
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
		<input type="text" name="username" class="reg_st" placeholder="User Name"  required="">
	</div> <!-- input-group.// -->
	</div> <!-- form-group// -->
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		 </div>
	    <input type="password" name="password" type="password" name="password" placeholder="********" type="password" required="">
	    

	    
	</div> <!-- input-group.// -->
	</div> <!-- form-group// -->
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fas fa-code-branch"></i> </span>
		 </div>
			  <select id="branch" name="branch">
			  <option>Select</option>
			  {% for branch in branch %}
			  <option value="{{branch.code}}">{{branch.code}}</option>
			{% endfor %}
			 </select><br></div></div>
	<div class="form-group">
	<button type="submit" class="btn btn-primary btn-block"> LOGIN</button>
	</div> <!-- form-group// -->
	<p class="text-center">New User?<a href="/referral/" class="btn">Register</a></p>
	
</article>
</div> <!-- card.// -->
</aside> <!-- col.// -->
</div> <!-- row.// -->

</div> 
	</form>
	<div>
		{% for message in messages%}
		<h3> {{message}} </h3>
		{% endfor %}
	</div>
</div>

{% endblock %}
