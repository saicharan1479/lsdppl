<link href= 
'https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'> 
<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script> 
<script src= "https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"> </script>
<html>
<head>
  <title>Test</title>
  <style>
    body {
      background-color: #f7f7f7;
    }
</head>
  </style>
<body>
<div class="table-responsive">
  <table class="table display data-table text-nowrap" style="font-size:10px;">
        <thead class="tableHeadcolor">
            <tr>   
                <th>Date</th>
                <th>Details</th>
                <th>Receviable</th>
                <th>Payment</th>
            </tr>
        </thead>
        <tbody style="width:100%;">
            {% for board in board %}
            <tr  style="width:100%;">
                <td style="width:10%;">{{ board.date |date:'Y-m-d' }}</td>
                <td style="width:10%;">{{ board.expenses_details }}</td>
                <td style="width:10%;">{{ board.receviable }}</td>
                <td style="width:10%;">{{ board.payment }}</td>
            <tr>
          {% endfor %}                    
       </tbody>
  </table>
</div>
 
</body>
</html>
