{% extends "header.html" %}
{% block title %}{% endblock %}
{% block content %}
{% load static %}
<script> 
    $(function() { 
	    $( "#my_date_picker, input" ).datepicker();  
    }); 
</script> 
<div class="container register">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<h4 style="font-weight: 700;margin-top: 3%;line-height: 0px;">Create Dashboard</h4>
	</div>
	<form action="/add-page/" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-6 reg_mar" >	
						<input type="date" id="my_date_picker" value="{{page_form.date}}">
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 reg_mar">
						{{ page_form.expenses_details }}
					</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12 reg_mar">
				{{page_form.heads}}
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-6 reg_mar">
						{{page_form.receviable}}
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 reg_mar">
						{{page_form.payment}}
					</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12 reg_btn">
				<button class="btn btn-warning" type="submit">Save</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
